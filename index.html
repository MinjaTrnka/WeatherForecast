<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3efab44196.js"
      crossorigin="anonymous"
    ></script>
    <title>Forecast Weather</title>
  </head>
  <body>
    <div class="main-container">
      <p id="town"></p>
      <p id="currentDate"></p>
      <p id="currentDesc"></p>
      <p id="currentTemp"></p>
      <p id="icon"></p>
      <div class="moreInfo">
        <p id="realFeel"></p>
        <p id="windSpeed"></p>
        <p id="visibility"></p>
      </div>
    </div>
    <div class="dailyForecast"></div>
    <script src="DOMHelper.js"></script>
    <script src="script.js"></script>
  </body>
</html>
